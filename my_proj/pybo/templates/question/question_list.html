{% extends 'base.html' %}
{% block content %}

    {% if question_list %}
    <ul>
    {% for question in question_list %}
        <li><a href="{{ url_for('question.detail', question_id=question.id) }}"">순서: {{ loop.index }} // {{ question.subject }}</a></li>
    {% endfor %}<!--뒤에 것은 parameter임. 원래는 detail/{{question_id}}-->
    </ul>
    <a href="{{ url_for('question.create') }}">질문 등록하기</a>
    {% else %}
    <p>질문이 없습니다.</p>
    {% endif %}

{% endblock %}
